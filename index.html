    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

      <img class ="biker" src="./images/transparentBlack.png" alt=" BIKER" id="biker" width="75" height="75">
    <div class="container">
      
      <form class="form-signin needs-validation" style="display:none" id="form" novalidate>
        <div class="form-group">
       <img class ="newlogo" src="./images/newLogo.png" alt=" newlogo" id="newLogo" width="200" height="75" >
        <h2 class="form-signin-heading">Van sign in</h2>
        <input type="text" pattern="[1-5]$" class="form-control input-block-level" placeholder="Enter Van ID" id="van-id-txtbox" required>
        <div class="invalid-feedback">
          Please choose a van ID between 1 and 5.
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me" id="remember-chkbox"> Remember me
        </label>
      </div>
        <button class="btn btn-large btn-primary d-inline" type="submit" id="btn-login">Sign in</button>
        <!--change to type="submit" when server is added-->
        
        
      </form>
      
    </div> <!-- /container -->
